<!-- img, figure, figcaption, map, area -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>이미지</h1>
    <p>img, figure, figcation, map, area</p>

    <!-- 
        <img>: 이미지 삽입
        <figure>: 미디어 그룹핑
        <figcation>: 캡션(설명글)        
        <map>,<area>: 하나의 이미지에 둘 이상의 링크
     -->

    <h2>캡션 달기</h2>
    <figure>
        <a href="https://www.coca-cola.com/kr/ko" target="_blank"><img src="images/krisztian-matyas-5kS-6zE1KYQ-unsplash.jpg" alt="해질녘에 쓰러진 코카콜라"></a>
        <figcaption>해질녘에 쓰러진 코카콜라</figcaption>
    </figure>

    <h2>이미지 맵</h2>
    <!-- 좌표 찾기: https://www.image-map.net/ -->
    <p>컴퓨터, 핸드폰, 커피 잔을 클릭하여 새 페이지로 이동하고 주제에 대해 자세히 읽어보십시오.</p>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <!-- usempa 속성 값이 name 속성 값과 같아야 한다. -->
    <img src="images/workplace.jpg" alt="작업" usemap="#map">

    <!-- 
        1. shape는 rect(사각형), circle(원), poly(다각형)
        2. coords는 좌표
            가. rect: x1,y1,x2,y2
            나. circle: x,y,R(반지름)
            다. poly: x1,y1,x2,y2,x3,y3,x4,y4,x5,y5,x6,y6,...
     -->

    <map name="map">
        <area target="_blank" alt="애플사" title="애플사" href="https://www.apple.com/" coords="290,174,333,245" shape="rect">
        <area target="_blank" alt="스타벅스" title="스타벅스" href="https://www.starbucks.co.kr/" coords="337,300,43" shape="circle">
        <area target="" alt="삼성컴퓨터" title="삼성컴퓨터" href="https://www.samsung.com/sec/desktop/all-desktop/" coords="35,43,271,43,262,188,272,345,33,342,46,186" shape="poly">
    </map>

</body>

</html>
