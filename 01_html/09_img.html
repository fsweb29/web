<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        /* 선택자 {속성: 값;} */
        body * {border: 1px solid lime;}
        /* 클래스 선택자: . */
        /* 아이디 선택자: # */
        /* CSS는 단위를 사용한다. */
        .coca {width: 150px;}
    </style>
</head>
<body>
    <h1>이미지: img</h1>
    <!-- 링크, 이미지, 비디오, 오디오에 경로 설정 방법 -->
    <h2>상대 경로</h2>
    <!-- 파일과 폴더, 파일은 파일명.확장자 -->
    <!-- 이미지: png, jpg, gif, svg -->
    <!-- src는 파일, alt는 이미지 설명글 -->
    <!-- 웹 접근성: alt, 스크린리더가 설명글을 읽어준다. -->
    <!-- 1. 현재 문서(html)와 이미지파일이 같은 폴더에 있을 때 -->
    <!-- 파일명만 기록한다. -->
    <img src="favicon.png" alt="구글 아이콘">
    <img src="./favicon.png" alt="구글 아이콘">

    <!-- 2. 현재 문서 보다 하위 폴더에 이미지파일이 있을 경우 -->
    <!-- 하위폴더/파일명 -->
    <!-- ./하위폴더/파일명 -->
    <img src="images/workplace.jpg" alt="작업 공간">
    <img src="./images/workplace.jpg" alt="작업 공간">

    <!-- 3. 현재 문서 보다 상위 폴더에 이미지파일이 있을 경우 -->
    <!-- ../파일명 -->
    <!-- .은 현재 폴더(디렉토리), ..은 부모 폴더 -->
    <!-- 속성의 순서는 없다. -->
    <!-- 선택 속성: width는 가로 크기, height는 세로 크기, 단위는 px -->
    <!-- html의 width, height 보다는 CSS의 width, height로 사용한다. -->
    <img src="./../assets/coca.png" alt="코카콜라" width="100">
    <img src="../assets/coca.png" alt="코카콜라" class="coca">

    <img src="/01_html/favicon.png" alt="구글 아이콘">
    <img src="/01_html/images/workplace.jpg" alt="작업 공간">
    <img src="/assets/coca.png" alt="코카콜라">

    <!-- 절대 경로는 html문서 위치가 바뀌어도 그대표 표시된다. -->
    <h2>절대 경로</h2>
    <img src="https://fsweb29.github.io/web/assets/coca.png" alt="코카콜라" class="coca">
    <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/201901/20/28017477-0365-4a43-b546-008b603da621.jpg" alt="강아지" class="coca">
</body>
</html>
