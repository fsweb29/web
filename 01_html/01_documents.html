<!-- 

태그의 기본 형식:
<시작태그>내용</종료태그>

 -->

<!-- HTML의 기본 문서구조 -->
<!-- 현재 문서는 HTML5 버전이다. -->
<!DOCTYPE html>
<!-- 현재 문서는 한글판 문서이다. -->
<!-- 
    <태그명 속성="값">
 -->
<html lang="ko">
    <!-- 머리 -->
    <head>
        <!-- 번역 방식 -->
        <meta charset="utf-8">
        <!-- 문서 제목 -->
        <title>네이버</title>
    </head>
    <!-- 몸 -->
    <body>
        HTML을 시작합니다.
    </body>
</html>
