<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            rgb(R, G, B)
            rgb(숫자, 숫자, 숫자)
            숫자는 0~255

            rgba(숫자, 숫자, 숫자, alpha)
            alpha: 0(투명)~1(불투명)

            속성: 값;
            opacity: 값;
            값: 0(투명)~1(불투명)
        */
        
        p {background-color: red;}
        /* 글자색과 배경색 0.5 */
        .op1 {opacity: 0.5;}
        /* 글자색만 0.5 */
        .op2 {color: rgba(0,0,0,0.5);}
    </style>
</head>
<body>
    <h1>불투명도(opacity)</h1>
    <p class="op1">opacity는 불투명도로 0~1 사이 값이다.</p>
    <p class="op2">rgba(R,G,B,alpha) 여기서 alpha는 투명도로 0~1 사이 값이다.</p>
</body>
</html>
